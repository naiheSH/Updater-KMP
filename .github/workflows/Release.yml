name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, ubuntu-24.04-arm, windows-latest ]
        include:
          - os: macos-latest
            platform: macos arm64
            build-command: ./gradlew createReleaseDistributable
            artifact-path: composeApp/build/compose/binaries/main-release/app
            artifact-name: Updater-darwin-arm64
            jdk-distribution: zulu
          - os: ubuntu-latest
            platform: linux x64
            platformEx: android aarch64
            build-command: ./gradlew createReleaseDistributable
            build-commandEx: ./gradlew assembleRelease
            artifact-path: composeApp/build/compose/binaries/main-release/app
            artifact-pathEx: composeApp/build/outputs/apk/release
            artifact-name: Updater-linux-x64-bin
            artifact-nameEx: Updater-android-release-apk
            jdk-distribution: zulu
          - os: ubuntu-24.04-arm
            platform: linux arm64
            build-command: ./gradlew createReleaseDistributable
            artifact-path: composeApp/build/compose/binaries/main-release/app
            artifact-name: Updater-linux-arm64-bin
            jdk-distribution: zulu
          - os: windows-latest
            platform: windows x64
            build-command: ./gradlew createReleaseDistributable
            artifact-path: composeApp/build/compose/binaries/main-release/app
            artifact-name: Updater-windows-x64-exe
            jdk-distribution: zulu

    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: ${{ matrix.jdk-distribution }}
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Decode android signing key
        if: matrix.platformEx == 'android aarch64'
        run: echo ${{ secrets.SIGNING_KEY }} | base64 -d > keystore.jks

      - name: Build ${{ matrix.platform }} platform
        run: ${{ matrix.build-command }}

      - name: Build ${{ matrix.platformEx }} platform
        if: matrix.platformEx == 'android aarch64'
        run: ${{ matrix.build-commandEx }}
        env:
          KEYSTORE_PATH: "../keystore.jks"
          KEYSTORE_PASS: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload Updater ${{ matrix.platform }} artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}

      - name: Upload Updater ${{ matrix.platformEx }} artifact
        if: matrix.platformEx == 'android aarch64'
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact-nameEx }}
          path: ${{ matrix.artifact-pathEx }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version from gradle
        run: |
          VERSION=$(grep -o 'val verName = "[^"]*"' composeApp/build.gradle.kts | sed 's/val verName = "\([^"]*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_TAG=v$VERSION" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./artifacts

      - name: List artifacts
        run: ls -la ./artifacts

      - name: Prepare release assets
        run: |
          # Create temporary directory for assets
          mkdir -p ./release-assets
          
          # Android APK
          cp ./artifacts/Updater-android-release-apk/*.apk ./release-assets/Updater-android-universal-apk.apk
          
          # Linux x64 - zip
          cd ./artifacts/Updater-linux-x64-bin && zip -r ../../release-assets/Updater-linux-x64-bin.zip . && cd ../..
          
          # Linux arm64 - zip
          cd ./artifacts/Updater-linux-arm64-bin && zip -r ../../release-assets/Updater-linux-arm64-bin.zip . && cd ../..
          
          # Windows x64 - zip
          cd ./artifacts/Updater-windows-x64-exe && zip -r ../../release-assets/Updater-windows-x64-exe.zip . && cd ../..
          
          # macOS arm64 - zip
          cd ./artifacts/Updater-darwin-arm64 && zip -r ../../release-assets/Updater-darwin-arm64-app.zip . && cd ../..
          
          # List prepared assets
          ls -la ./release-assets

      - name: Create Release
        id: create_release
        uses: actions/github-script@v6
        env:
          VERSION: ${{ env.VERSION }}
          RELEASE_TAG: ${{ env.RELEASE_TAG }}
        with:
          script: |
            const { VERSION, RELEASE_TAG } = process.env;
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: RELEASE_TAG,
              name: `Release ${VERSION}`,
              draft: false,
              prerelease: false
            });
            core.setOutput('upload_url', release.upload_url);

      - name: Upload Release Assets
        uses: actions/github-script@v6
        env:
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
        with:
          script: |
            const { UPLOAD_URL } = process.env;
            const fs = require('fs');
            const path = require('path');
            
            const assetsDir = './release-assets';
            const assets = fs.readdirSync(assetsDir);
            
            for (const asset of assets) {
              const assetPath = path.join(assetsDir, asset);
              const stats = fs.statSync(assetPath);
              
              await github.rest.repos.uploadReleaseAsset({
                url: UPLOAD_URL,
                name: asset,
                data: fs.readFileSync(assetPath),
                headers: {
                  'content-type': 'application/octet-stream',
                  'content-length': stats.size
                }
              });
            }
