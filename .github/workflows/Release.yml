name: Full Auto Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build All Platforms
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Android ----------
          - os: ubuntu-latest
            name: android
            build: ./gradlew assembleRelease
            artifact: android

          # ---------- macOS arm64 ----------
          - os: macos-latest
            name: macos-arm64
            build: ./gradlew packageDmgNativeReleaseMacosArm64
            artifact: macos-arm64

          # ---------- macOS x64 ----------
          - os: macos-latest
            name: macos-x64
            build: ./gradlew packageDmgNativeReleaseMacosX64
            artifact: macos-x64

          # ---------- iOS ----------
          - os: macos-latest
            name: ios
            build: ./gradlew assembleReleaseIosArm64
            artifact: ios

          # ---------- Linux x64 ----------
          - os: ubuntu-latest
            name: linux-x64
            build: ./gradlew createReleaseDistributable
            artifact: linux-x64

          # ---------- Linux arm64 ----------
          - os: ubuntu-24.04
            name: linux-arm64
            build: ./gradlew createReleaseDistributable
            artifact: linux-arm64

          # ---------- Windows ----------
          - os: windows-latest
            name: windows
            build: ./gradlew createReleaseDistributable
            artifact: windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: '21'

      - uses: gradle/actions/setup-gradle@v5

      - name: Decode Android keystore
        if: matrix.name == 'android'
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 -d > keystore.jks

      - name: Build ${{ matrix.name }}
        run: ${{ matrix.build }}
        env:
          KEYSTORE_PATH: keystore.jks
          KEYSTORE_PASS: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact }}
          path: |
            composeApp/build/**
            **/*.apk
            **/*.dmg
            **/*.ipa

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Prepare files
        run: |
          mkdir release

          cp artifacts/android/**/*.apk \
            release/Updater-android-universal-apk.apk

          cp artifacts/macos-arm64/**/*.dmg \
            release/Updater-darwin-arm64-dmg.dmg
          cp artifacts/macos-x64/**/*.dmg \
            release/Updater-darwin-x64-dmg.dmg

          cp artifacts/ios/**/*.ipa \
            release/Updater-ios-arm64-ipa.ipa

          zip -r release/Updater-linux-x64-bin.zip artifacts/linux-x64
          zip -r release/Updater-linux-arm64-bin.zip artifacts/linux-arm64
          zip -r release/Updater-windows-x64-exe.zip artifacts/windows

          ls -lh release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
